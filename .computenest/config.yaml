          - cn-hangzhou
          - cn-shanghai
      - Name: 高可用版
        Url: 'ros_templates/cluster.yaml'
        ArchitectureDiagramUrl: 'docs/architecture_2.png'
        AllowedRegions:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
  ServiceType: private
  ServiceInfo:
    Locale: zh-CN
    ShortDescription: wordpress demo
    Image: 'resources/icons/service_logo.png'
    Name: WordPress
  ShareType: Public
  ApprovalType: Manual
